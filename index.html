<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Video popup</title>
</head>
<body>
    <main class="main-container">
        <img class="main-container__background-image" src="./assets/background-image.png">
        <div class="text-container">
            <div class="rectangle"></div>
            <div class="text-container__text">
                <p>Digestion is<span> the key </span>to overall wellnessin Body, Mind and Spirit</p>
            </div>
            <div class="button-container">
                <img id="button-img" src="./assets/Fill 1.svg" alt="Watch now button">
            </div>
        </div>
        <div id="video-popup" class="popup">
            <div class="video-container">
                <span id="close" class="popup__close-button">&times;</span>            
                <iframe src="https://www.youtube.com/embed/EOxj2ROIxok" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <script src="src/index.js" ></script>
</body>
</html>
